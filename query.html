		  <label for="q">SQL Query:</label>
		  <input id="message" name="message" type="text" value="SELECT tags.*, taggings.tags_count AS count FROM &quot;tags&quot; JOIN (SELECT taggings.tag_id, COUNT(taggings.tag_id) AS tags_count FROM &quot;taggings&quot; INNER JOIN projects ON projects.id = taggings.taggable_id WHERE (taggings.taggable_type = &#x27;Project&#x27; AND taggings.context = &#x27;tags&#x27;) AND (taggings.taggable_id IN(SELECT projects.id FROM &quot;projects&quot; )) GROUP BY taggings.tag_id HAVING COUNT(taggings.tag_id) &gt; 0) AS taggings ON taggings.tag_id = tags.id" />
